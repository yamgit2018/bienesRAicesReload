<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Bienes Raices</title>
    </head>
    <body>
         <header class="site-header">
            <div class="contenedor contenido-header">
                <div class="barra">
                    <a href="/">
                        <img src="img/logo.svg" alt="Logo Bienes Raices">
                    </a>    
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>   
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>    
                </div>    
            </div>    
        </header> 

        <h1 class="fw-300 centrar-texto">Contacto</h1>
        <img src="img/destacada3.jpg" alt="Page Contacto">
        <main class="contenedor seccion contenido-centrado">
            <h3 class="fw-300 centrar-texto">LLena el Formulario de Contacto</h3>
            <form action="" class="contacto">
                <fieldset>
                    <legend>Información Personal</legend>
                        <label for="name">Nombre:</label>
                        <input type="text" name="" id="name" placeholder="Tu Nombre" required>
                        <label for="lastname">Apellido:</label>
                        <input type="text" name="" id="lastname" placeholder="Tu Apellido" required>
                        <label for="email">E-mail:</label>
                        <input type="email" name="" id="email" placeholder="Tu Email">
                        <label for="phone">Telefono:</label>
                        <input type="tel" name="" id="phone" placeholder="Tu Telefono">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="" id="mensaje"></textarea>
                </fieldset>   
               
                <fieldset>
                    <legend>Información sobre Propiedad</legend>
                    <p class="no-margin">Vende o Compra</p>
                    <select name="opciones" id="">
                        <option value="" selected disabled>--Seleccione--</option>
                        <option value="Compra">Compra</option>
                        <option value="Vende">Vende</option>
                    </select>
                    <label for="presupuesto">Presupuesto:</label>
                    <input type="number" name="" id="presupuesto" min="0">
                </fieldset>  
                
                <fieldset>
                    <legend>Contacto</legend>
                    <p class="no-margin">Como deseas ser contactado:</p>
                    <div class="forma-contacto">
                        <label for="telefono">Telefono</label>
                        <input type="radio" name="contacto" id="telefono">

                        <label for="correo">Correo</label>
                        <input type="radio" name="contacto" id="correo">
                    </div>        
                    <p class="no-margin">Si eligio Telefono, elija la Fecha y Hora</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="" id="fecha">

                    <label for="hora">Hora:</label>
                    <input type="time" name="" id="hora" min="09:00" max="18:00">

                    <input type="submit" value="Enviar" class="boton boton-verde">
                </fieldset>            
                

            </form>
            
            
        </main>
        
           
        <footer class="site-footer">
            <div class="contenedor contenido-footer">
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>   
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>    
                <p class="copyright">Todos los Derechos Reservados &#169;</p> 
            </div>      
        </footer>     
    </body>
</html>
